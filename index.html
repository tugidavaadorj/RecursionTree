<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <LINK href="style.css" rel="stylesheet" type="text/css">
      <h1>Recursion Fractal Trees</h1>
  </head>
  <body onload=draw();>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div class="slidecontainer">
        <p>Angle of Right Branches: <span id="demoRight"></span></p>
        <input type="range" min="0" max="90" value="45" class="slider" id="rightRange">
        <p>Angle of Left Branches: <span id="demoLeft"></span></p>
        <input type="range" min="0" max="90" value="45" class="slider" id="leftRange">
      </div>
    <script src = "index.js"> </script>
  </body>
</html>
